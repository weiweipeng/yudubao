    <script type="text/javascript">
    	$(function () {
            //页面自适应
           $(window).resize(function () {  
                C.resezes();
            });
            C.resezes(1);
           
    		 var paramClass={
                "IndexPage": 1,
                "IndexSize":100
            }
             var param={
                'IndexPage':1,
                'IndexSize':10
            }
             var srtudent={
                // "IndexPage":1,
                // "IndexSize":10
            }
            var classNum=0,praNum=0;
            var paramlists={
                'IndexPage':1,
                'IndexSize':6
            };
            var readLen=0,readNum=1;//获取试卷
            var submitRead={};//提交评分
            if(localStorage.getItem('teacherNames')){
                $(".ope_first").find('span').text(localStorage.getItem('teacherNames'));
             }
            var classListId=[],gradeid='',gradeName='';//班级id列表
            var accountName=sessionStorage.getItem('accountName');
            paramClass.TeacherId=accountName;
             //获取班级列表
              //班级选择
            $('.seleclasses').on('click',function(){
                $(".mask").show();
                $(".classSec").show();
            });
            $(".classSec,.stuList").on("click",function(e){
                e.stopPropagation();
            });
            $(".mask,.close_list,.mask_sure").on("click",function(){
                $('.mask').hide();
                $('.mask').find("ul").hide();

            });
            $('.classSec').on('click','input',function(){
         
                var spanId=$(this).attr('id');
             
                param.ClassId=spanId;
                
                var classname=$(this).attr('dataName');
                $('.selectNum').val(classname);
                srtudent.ClassId=spanId;
                getStudent();
                // getdata();
               
            });
            getClassData();
            function getClassData(){
                var classData=C.POST(paramClass,httpUrl.GetClassListByTeacherID,successGetclass);
            }
            function successGetclass(classData){
                $(".classSec").empty();
                if(classData.Result==1){
                    createClassList(classData.Data);
                }else{
                    C.layer(1,classData.Message);
                }
            }
            function createClassList(data){
             
                var list='';
                for(var i=0;i<data.length;i++){
                   
                    if(data[i].IsAfterSchool){
                        xiaowai="(校外)";
                    }else{
                        xiaowai="";
                    }
                    list+='<li><input type="radio" id='+data[i].Id+' name="seleclasses" gradeid='+data[i].GradeId+' dataName='+data[i].Name+'><span>'+data[i].Name+xiaowai+'</span></li>'
                }
                $(".classSec").html(list);

            }
            
         
            //获取任务列表
           function getdata(){
                var resultData=C.POSTS(JSON.stringify(param),httpUrl.SelectTaskItemCheck,successGetdata);
            }
            function successGetdata(resultData){
                $('.tablelist').empty();
                if(resultData.Result==1){
                    console.log(333);
                    // pracCount=resultData.count/6;
                    if(resultData.Count%param.IndexSize>0){
                        pracCount=parseInt(resultData.Count/param.IndexSize)+1;
                    }else{
                        pracCount=parseInt(resultData.Count/param.IndexSize);
                    }
                    C.load(1);
                    // $('.pracCen').text(param.IndexPage);
                    $('.count').text(param.IndexPage);
                    createPracList(resultData.Data);
                }else{
                    param.IndexPage-=praNum;
                    // C.layer(1,resultData.Message);
                }
            }
            function createPracList(data){
                var list='<li><p class="cell1">篇章名称</p><p class="cell2">发布日期</p><p class="cell3">班级</p><p class="cell4">限时</p><p class="cell5">学生姓名</p><p class="cell6">是否阅卷</p><p class="cell7">操作</p></li>'
                for(var i=0;i<data.length;i++){
                    var index=1;
                  
                    index=(param.IndexPage-1)*param.IndexSize+i+1;
                    
                    if(i<data.length-1){
                        list+='<li class="trline"  style="border-bottom:1px solid #999">';
                       
                    }else{
                        list+='<li class="trline">';
                        
                    }
                    if(data[i].LimitedTime!=null){
                        var LimitedTime=data[i].LimitedTime;
                    }else{
                        var LimitedTime="无限时";
                    }
                    var readBool='已阅卷';
                    if(data[i].WritingSkillSubmit=='0'){
                        var readBool='未阅卷';
                    }
                    var createTime=data[i].DoQuestions.split("T");
                    createTime[1]=createTime[1].slice(0,5);
                    list+='<p class="cell1">'+data[i].TaskName+'</p>';
                    list+='<p class="cell2">'+createTime[0]+' '+createTime[1]+'</p>';
                    list+='<p class="cell3" >'+data[i].WritingSkillQuestionType+'</p>';
                    list+='<p class="cell4" >'+LimitedTime+'</p>';
                    list+='<p class="cell5">'+data[i].StuName+'</p>';
                    list+='<p class="cell6">'+readBool+'</p>';
                    list+='<p class="cell7"><span class="view dbtn" datatarsk-id="'+data[i].ClassTaskId+'" data-id="' + data[i].Id + '" >评卷</span></p>';
                    list+='</li>';
                }
                $(".tablelist").html(list);

            }
            $(".tablelist").on('click','.view',function(){
                srtudent.ClassTaskId=$(this).attr('data-id');
                paramlists.Id=$(this).attr('data-id');
                submitRead.EnglishHistoryBaseID=$(this).attr('data-id');
                // getStudent();
                getTable();
            });
              
            
                
             
             //获取学生信息
             $('.seletstu').on('click',function(){
                $('.mask').show();
                    $('.stuList').show();
             });
             var studentCount=0,studentNum=0;
             function getStudent(){
                var studentData=C.POST(srtudent,httpUrl.GetStudentsListByClassID,successGetstu);

                 
             }
             function successGetstu(studentData){
                if(studentData.Result==1){
                    
                    studentList(studentData.Data);
                }else{
                    srtudent.IndexPage-=studentNum;
                    C.layer(2,studentData.message);
                }
            }
            
            function studentList(data){
                var htmls='';
                for(var i=0;i<data.length;i++){
                    htmls+='<li>';
                    htmls+='<input type="radio" name="students" stuname="'+data[i].StudentName+'" id="'+data[i].StudentId+'">';
                    htmls+='<span>'+data[i].StudentName+'</span></li>'
                }
                $('.stuList').html(htmls);
            }
            var studentArr=[];
            $('.stuList').on('click','input',function(){
                C.load(0);
                var bgId=$(this).attr('id');
                paramlists.StudentId=bgId;
                param.StudentId=bgId;
                $('.selectStudent').val($(this).attr('stuname'));
                getdata();
                // getTable();
            });
            
            $(".stuleft").on("click",function(){
                C.leftPage(srtudent,studentNum,getStudent);
              
            });
            $(".sturight").on("click",function(){
                C.rightPage(srtudent,studentNum,studentCount,getStudent);
      
            });
            $('.getback').on('click',function(){
                $('.tablelist').show();
                $('.textContents').hide();
                $(this).hide();
            });
            //获取阅卷的题目
            
            function getTable(){
                C.POSTS(JSON.stringify(paramlists),httpUrl.StudentWriting,successGettab);
            }
            var readdata=[];
            function successGettab(datas){
                readdata=datas.Data;
                if(datas.Result==1){
                    C.load(1);
                    $('.tablelist').hide();
                    $('.textContents').show();
                    $('.getback').show();
                    if(readLen==0){
                        readLen=readdata.length;
                    }
                    if(readLen!=0){
                        createReadLIst();
                    }
                    
                }else{
                    C.layer(1,datas.Message);
                }
            }
            function createReadLIst(){
                var strleft='';
                var n=readNum-1;
                strleft+='<p class="textTitle">写作技巧：</p><p class="textsubTitle">主要技巧：'+readdata[n].WritingSkillQuestionType+'</p><div class="textContent">'+readdata[n].WritingSkillContent+'</div>'
                var strRight='<form id="form1">';
                var dataSkill=readdata[n].WritingSkillItem;
                for(var i=0;i<dataSkill.length;i++){
                    var index=i+1;
                    if(i==0){
                        strRight+='<div class="textline"> <p class="subject"> <span>'+index+'.'+dataSkill[i].WritingSkillItemTitle+'</span><span class="sub_score">(满分'+dataSkill[i].WritingSkillItemScore+'分)</span><span>打分</span></p>';
                    }else{
                        strRight+='<div class="textline"> <p class="subject"> <span>'+index+'.'+dataSkill[i].WritingSkillItemTitle+'</span><span class="sub_score">(满分'+dataSkill[i].WritingSkillItemScore+'分)</span></p>';
                    }
                    strRight+='<P class="subject_en"><span>'+dataSkill[i].WritingSkillItemAnswer+'</span><input id='+dataSkill[i].Id+' type="number" min="0" name='+dataSkill[i].Id+'></P></div>'
                }
                console.log(readdata[n].Id);
                strRight+='</form><div class="textline"><p class="textTitle">评语</p><p><textarea class="textComment" id='+readdata[n].Id+' name='+readdata[n].Id+'></textarea></p></div>'
                $('.textlf').html(strleft);
                $('.textrf').html(strRight);
            }
            $('.left_btn').on('click',function(){
                var bools=$('.tablelist').css('display');
                if(bools == "inline" || bools == "block"){
                    C.leftPage(param,praNum,getdata);
                }else{
                    if(readNum>=1){
                        C.layer(2,'这是第一页啦！');
                    }else{
                        readNum--;
                        createReadLIst();
                    }
                }
                
            });
            $('.right_btn').on('click',function(){
                var bools=$('.tablelist').css('display');
                if(bools){
                    console.log(praNum,pracCount);
                    C.rightPage(param,praNum,pracCount,getdata);
                }else{
                    if(readNum<=readLen){
                        C.layer(2,'这是最后一页啦！');
                    }else{
                        readNum++;
                        createReadLIst();
                    }
                }
                
            });
            $(".ope_first").on({
                mouseover:function (e) {
                    e.stopPropagation();
                    $(".message_list").show();
                },
                mouseout:function (e) {
                    e.stopPropagation();
                    $(".message_list").hide();
                }
            });
            
            function getScore(){
                var stuSubQueListTemp = {};
                var textComment={};
                $.each($("#form1").serializeArray(), function (i, v) {
                    if (stuSubQueListTemp[v.name] != undefined) {
                        stuSubQueListTemp[v.name] += '|' + v.value.trim();
                    } else {
                        stuSubQueListTemp[v.name] = v.value.trim();
                    }
                });
                var id=$('.textComment').attr('name');
                textComment[id]=$('.textComment').val();
               
                submitRead.IdAndScore=JSON.stringify(stuSubQueListTemp);
                submitRead.IdAndComment=JSON.stringify(textComment);
                 console.log(submitRead);
            }
            $('.release').on('click',function(){
                getScore();
                var data=C.POST(submitRead,httpUrl.TeacherMarking,successRead)
            });
            function successRead(datas){
                if(datas.Result==1){
                    C.layer(2,'阅卷成功啦！');
                    setTimeout(function(){
                        location.reload();
                    },2000);
                }else{
                    C.layer(1,datas.Message)
                }
            }

    	});
