    <script type="text/javascript">
        $(function () {
            var param={
                'IndexPage':1,
                'IndexSize':10
            };
            var paramClass={
                "IndexPage": 1,
                "IndexSize":100
            }
            var Vparams={
                'IndexPage':1,
                'IndexSize':1
            };
            var VdetailParam={
                'IndexPage':1,
                'IndexSize':1
            }
            var classListId=[],gradeid='',gradeName='';//班级id列表
            var accountName=sessionStorage.getItem('accountName');
            paramClass.TeacherId=accountName;
            param.publisherId=localStorage.getItem('publisherId');
            var count='',classCount='';
            if(localStorage.getItem('teacherNames')){
                $(".ope_first").find('span').text(localStorage.getItem('teacherNames'));
            }
      
            $(".ope_first").on({
                mouseover:function (e) {
                    e.stopPropagation();
                    $(".message_list").show();
                },
                mouseout:function (e) {
                    e.stopPropagation();
                    $(".message_list").hide();
                }
            });
      
       
            getdata();
            var tableNum=0;
            function getdata(){
                
                var tableData=C.POST(param,httpUrl.TeacherTaskPersonalListAll,successGetdata);
                
            }
            function successGetdata(tableData) {
                $(".tablelist").empty();
                if(tableData.Result==1){
                    
                    $(".count").text(param.IndexPage);
                    // count=tableData.count;
                    if(tableData.Count%param.IndexSize>0){
                        count=parseInt(tableData.Count/param.IndexSize)+1;
                    }else{
                        count=parseInt(tableData.Count/param.IndexSize);
                    }
                    C.load(1);
                    createList(tableData.Data);
                    var countStr='共'+count+'页';
                    $(".allCount").html(countStr);
                    // setChecked();
                }else{
                    param.IndexPage-=tableNum;
                    C.layer(1,tableData.message);
                }
            }
            function createList(data){
                var list='<li><p class="cell1">发布日期</p><p class="cell2">任务名称</p><p class="cell3">任务日期</p><p class="cell5">限时</p><p class="cell6">学期</p><p class="cell7">单元</p><p class="cell4">人员</p><p class="cell8">详情</p><p class="cell9">操作</p></li>';
                for(var i=0;i<data.length;i++){
                    data[i].createDate=String(data[i].createDate).slice(0,10);
                    data[i].doQuestions=String(data[i].doQuestions).substring(0,10);
                    var limitTime='';
                    if(data[i].LimitedTime!=null){
                        limitTime=data[i].LimitedTime;
                    }else{
                        limitTime='未限时'
                    }
                    if(i<data.length-1){
                        list+='<li class="trline"  style="border-bottom:1px solid">';
                    }else{
                        list+='<li class="trline">';
                    }
                    data[i].DoQuestions=String(data[i].DoQuestions).substring(0,10);
                    // // var LimitedTime=data[i].LimitedTime==null?'':data[i].LimitedTime;
                    // list+='<p class="chapter cell1" title="'+data[i].CreateTime+'">'+data[i].CreateTime+'</p>';
                     var createTime=data[i].CreateTime.split('T');
                    createTime[1]=createTime[1].slice(0,5);
                    list+='<p class="chapter cell1">'+createTime[0]+' '+createTime[1]+'</p>';
                    list+='<p class="cell2" title="'+data[i].Name+'">'+data[i].Name+'</p>';
                    list+='<p class="cell3" title="'+data[i].DoQuestions+'">'+data[i].DoQuestions+'</p>';
                    
                    list+='<p class="cell5">'+limitTime+'</p>';
                    list+='<p class="cell6">'+data[i].Term+'</p>';
                    list+='<p class="cell7">'+data[i].Unit+'</p>';
                    list+='<p class="cell4"><span class="human dbtn" data-id="' + data[i].Id + '">人员</span></p>';
                    // list+='<p class="cell8"><span class="preview dbtn" data-id="' + data[i].Id + '">查看</span></p>';
                    if(data[i].JiaoCanId){
                        list+='<p class="cell8"><span class="preview dbtn" data-id="' + data[i].Id + '" >教参预览</span></p>';
                    }else{
                        list+='<p class="cell8"><span class="preview dbtn" data-id="' + data[i].Id + '" >预览</span></p>';
                    }
                    list+='<p class="cell9"><span class="view dbtn"  >删除</span></p>';
                    list+='</li>';
                }
                $(".tablelist").html(list);
            }
            // 左翻页
            $(".left_btn").on("click",function(){
                C.leftPage(param,tableNum,getdata);
        
            });
            $(".right_btn").on("click",function(){
                C.rightPage(param,tableNum,count,getdata);
                
            });
            //获取班级列表
            $('.seleclasses').on('click',function(){
                $(".mask").show();
                $(".classSec").show();
            });
            $(".classSec").on("click",function(e){
                e.stopPropagation();
            });
            $(".mask,.close_list,.mask_sure").on("click",function(){
                $('.mask').hide();
                $('.mask').find("ul").hide();

            });
            $('.classSec').on('click','input',function(){
         
                var spanId=$(this).attr('id');
             
                param.ClassId=spanId;
                 
                var classname=$(this).attr('dataName');
                $('.selectNum').val(classname);
                getdata();
               
            });
            getClassData();
            function getClassData(){
                var classData=C.POST(paramClass,httpUrl.GetClassListByTeacherID,successGetclass);   
            }
            function successGetclass(classData) {
                if(classData.Result==1){
                    createClassList(classData.Data);
                }else{
                    C.layer(1,classData.Message);
                }
            }
            function createClassList(data){
                console.log(data);
                var list='';
                for(var i=0;i<data.length;i++){
                    if(data[i].IsAfterSchool){
                        xiaowai="(校外)";
                    }else{
                        xiaowai="";
                    }
                    list+='<li><input type="radio" id='+data[i].Id+' name="seleclasses" gradeid='+data[i].GradeId+' dataName='+data[i].Name+'><span>'+data[i].Name+xiaowai+'</span></li>'
                }
                $(".classSec").html(list);

            }

            //页面自适应
            $(window).resize(function () {  
                C.resezes();
            });
            C.resezes(1);
           //查看人员
            $('.tablelist').on('click','.human',function(){
                var id=$(this).attr('data-id');
                var person={};
                person.PersonalTaskId=id;
                var data=C.POSTS(JSON.stringify(person),httpUrl.TeacherTaskPersonalStudentList,successPerson);
            });
            function successPerson(data){
                if(data.Result==1){
                    var str='';
                    $.each(data.Data,function(index,val){
                        console.log(index,val);
                        str+='<li>'+val.StudentName+'</li>';
                    });
                    $('.unit').html(str);
                    $('.mask').show();
                    $('.unit').show();
                }else{

                }
            }
            
           $(".mask,.close_list").on("click",function(){
                $('.mask').hide();
                $('.mask').find("ul").hide();
            });
            // 查看
            var str='',lens=0,countData=0;
            $(".tablelist").on("click",".preview",function(){
                countData=0;
                str='';
                Vparams.Id=$(this).attr('data-id');
                C.POST(Vparams,httpUrl.GetPersonalTaskQuestion,successAjax);      
          
            });
          
            function successAjax(ajaxViewData) {
                if(ajaxViewData.Result==1){
                    var datalist=ajaxViewData.Data;
                    if(datalist!=null){
                        lens=datalist.length;
                        for(var i=0;i<lens;i++){
                            VdetailParam.Id=datalist[i].QuestionId;
                            getArticleDetail();
                        }
                        
                    }else{
                        C.layer(2,'没有更多数据');
                    }
                    PreviewSubject(ajaxViewData.Data);
                }else{
                    C.layer(1,ajaxViewData.Message);
                }
            }
            function getArticleDetail(){
                C.POSTS(JSON.stringify(VdetailParam),httpUrl.GetEnglishArticleWithQuestion,PreviewSubject);
            }
            $(".close").on("click",function(){
                $(".premask").hide();
            });
    
             //题目预览
             
            function PreviewSubject(datas) {
                countData++;
                console.log(datas)
                var data=datas.Data;
                str += TeacherSubjectPersonStrings(data);
                if(lens==countData){
                    openPopWin('checkDetail', str);
                }
                // var str=TeacherSubjectPersonStrings(data);
                // openPopWin('checkDetail', str);
            }
            //弹出层预览
             function openPopWin(type, content) { //根据传递进来的值，更改str内容
                var pop = document.querySelector("#pop-box");
                var str = "";
                str = '<div class="pop-win pop-content">\
                    <header class="close-btn-box"></header>\
                    <div class="pop-scroll">\
                        <div class="pop-content">';
                str += content;
                str += '</div>\
                    </div>\
                </div>';
                pop.innerHTML = str;
                var box = document.querySelector(".close-btn-box");
                var btn = document.createElement("span");
                var _this = this;
                btn.className = "close-btn";
                btn.addEventListener("click", function () {
                    $(pop).find(".pop-content").hide("slow", function () {
                        pop.innerHTML = "";
                    });
                });
                box.appendChild(btn);
            }
           
            $(".task_list").on("click",function(){
                window.history.go(-1);
            });
        });
    </script>
