        $(function () {
            //获取列表数据
            var param={
                'IndexPage':1,
                'IndexSize':10
                
            }
            var paramClass={
                "IndexPage": 1,
                "IndexSize":6
            }
            var paramList={
                "IndexPage": 1,
                "IndexSize":6
            }
             var Vparams={
                'IndexPage':1,
                'IndexSize':1
            };
            var classListId=[],gradeid='',gradeName='';//班级id列表
            var classNum=0,VNum=0,paramNum=0,listNum=0,tablenum=0,count=0;
            paramClass.TeacherId=localStorage.getItem('TeacherIds');
            if(localStorage.getItem('teacherNames')){
                $(".ope_first").find('span').text(localStorage.getItem('teacherNames'));
             }
            // param.SchoolId=localStorage.getItem('SchoolId');
            //获取成绩列表
            function getlistdata(){
                // paramList.StudentId='s004';
                var data=C.POST(paramList,'http://192.168.16.99:3246/api/TeacherTask/TeacherTaskStudentList',succeGetlist);
                
            }
            function succeGetlist(data) {
                if(data.Result==1){
                    if(data.Count%paramList.IndexSize>0){
                        count=parseInt(data.Count/paramList.IndexSize)+1;
                    }else{
                        count=parseInt(data.Count/paramList.IndexSize);
                    }
                    
                    createList(data.Data);
                }else{
                    C.layer(2,data.Message);
                }
            }
            function createList(data){
                var list='<li><p class="cell1">编号</p><p class="cell2">学生姓名</p><p class="cell3">总分</p><p class="cell4">得分</p><p class="cell5">得分率</p><p class="cell6">用时/分</p><p class="cell7">速度(词/分)</p><p class="cell8">完成率</p><p class="cell9">操作</p></li>';
                for(var i=0;i<data.length;i++){
                    if(i<data.length-1){
                        list+='<li class="trline"  style="border-bottom:1px solid #999">';
                    }else{
                        list+='<li class="trline">';
                    }
                    var index=1;
                    if(tablenum==0){
                        index=i+1;
                    }else{
                        index=paramList.IndexPage*paramList.IndexSize+i+1;
                    }
                    if(data[i].Id==null){
                        list+='<p class="cell1"> <span class="serial">'+index+'</span> </p>';
                        list+='<p class="cell2">'+data[i].StudentName+'</p>';
                        list+='<p class="cell10">未完成</p></li>'
                    }else{
                        list+='<p class="cell1"> <span class="serial">'+index+'</span></p>';
                        list+='<p class="cell2">'+data[i].StudentName+'</p>';
                        list+='<p class="cell3">'+data[i].TotalScore+'</p>';
                        list+='<p class="cell4">'+data[i].StudentScore+'</p>';
                        list+='<p class="cell5">'+(data[i].StudentScore/data[i].TotalScore).toFixed(2)+'</p>';
                        list+='<p class="cell6">'+data[i].StudentTimeUse+'</p>';
                        list+='<p class="cell7">'+data[i].studentCount+'</p>';
                        list+='<p class="cell8">'+data[i].completionRate+'</p>';
                        list+=' <p class="cell9"><span class="view dbtn lf" data-id="' + data[i].Id + '">查看</span></p>';
                        list+='</li>';
                    }
                    
                }
                $(".tablelist").html(list);
            }

            $(".left_btn").on("click",function(){
                if(paramList.IndexPage>1){
                   
                    tablenum=-1;
                    paramList.IndexPage+=tablenum;
                    getlistdata();
                }else{
                    paramList.IndexPage=1;
                    C.layer(2,"已经是第一页啦！");
                }
            });
            $(".right_btn").on("click",function(){
                if(paramList.IndexPage<count){
                   
                    tablenum=1;
                    paramList.IndexPage+=tablenum;
                    getlistdata();

                }else{
                    paramList.IndexPage=count;
                     C.layer(2,"已经是最后一页啦！");
                }
            });
            //获取班级列表
            getClassData();
            function getClassData(){
                console.log(paramClass);
                var classData=C.POST(paramClass,httpUrl.GetClassListByTeacherID,successGetclass);
            }
            function successGetclass(classData) {
                if(classData.Result==1){
                    createClassList(classData.Data);
                    $(".classcount").text(paramClass.IndexPage);
                    setClassCheck();
                    // param.ClassId=classData.data[1].id;
                    param.ClassId='aaa';
                    getdata();
                    // classCount=classData.Count;
                    if(classData.Count%paramClass.IndexSize>0){
                        classCount=parseInt(classData.Count/paramClass.IndexSize)+1;
                    }else{
                        classCount=parseInt(classData.Count/paramClass.IndexSize);
                    }
                }else{
                    paramClass.IndexPage+=classNum;
                    C.layer(1,classData.Message);
                }
            }
            function createClassList(data){
                console.log(data);
                var list='';
                for(var i=0;i<data.length;i++){
                    if(param.ClassId==''){
                        param.ClassId=data[i].Id;
                        getdata();
                    }
                    list+='<div id='+data[i].Id+' gradeid='+data[i].GradeId+' gradename='+data[i].GradeName+' class="lf classtable">'+data[i].Name+'<span>选中</span></div>'
                }
                $(".sec").html(list);
            }
            
            $(".classLf").on("click",function(){
                if(paramClass.IndexPage>1){
                    classNum=-1;
                    paramClass.IndexPage+=classNum;
                    // $(".classcount").text(paramClass.IndexPage);
                    
                    getClassData();
                }else{
                    paramClass.IndexPage=1;
                    C.layer(2,"已经是第一页啦！");
                }
            });
            $(".classRf").on("click",function(){
                if(paramClass.IndexPage<classCount){
                    classNum=1;
                    paramClass.IndexPage+=classNum;
                    getClassData();
                }else{
                    paramClass.IndexPage=classCount;
                    C.layer(2,"已经是最后一页啦！");
                }
            });
            $(".classes").on("click",'.classtable',function(){
                // $(this).find('span').toggle();
                //判断是否所有的班级选中全部清除
                
                var spanId=$(this).attr('id');
                $('.classes').find('span').hide();
                gradeid=spanId;
                param.ClassId=spanId;
                // srtudent.ClassId='aaa';
                $(this).find('span').show();
                C.load(0);
                getdata();

            });
            //翻页后班级是否选中
            function setClassCheck(){
                var ids=$(".classes").find('.classtable');
                for(var i=0;i<ids.length;i++){
                    var ID=$(ids).eq(i).attr('id');
                    if(gradeid==ID){
                        $(".classes").find('.classtable').eq(i).find('span').show();
                    }
                }
            }
            //获取任务列表
           function getdata(){
                var resultData=C.POST(param,httpUrl.TeacherTaskPersonalListAll,successGetdata);
            }
            function successGetdata(resultData) {
                $('.practiceList').empty();
                if(resultData.Result==1){
                    C.load(1);
                    createPracList(resultData.Data);
                }else{
                    C.load(1);
                    C.layer(2,resultData.Message);
                }
            }
            function createPracList(data){
                var htmls='',nameArr=[];
                for(var i=0;i<data.length;i++){
                    var times=String(data[i].createDate).slice(0,10);
                    if(data[i].Name.length>7){
                        nameArr=data[i].Name.split('-');
                    }else{
                        nameArr=[data[i].Name,data[i].Name];
                    }
                  
                    htmls+='<div class="lf bg1 prac" times="'+data[i].LimitedTime+'" names="'+data[i].Name+'"" id="'+data[i].Id+'"><p>'+nameArr[1]+'</p><p>'+nameArr[0]+'</p><p>'+i+'</p><span>选中</span></div>';
                 }
                $('.practiceList').html(htmls);
            }
            $('.practiceList').on('click','.prac',function(){
                // paramList.classTaskId=$(this).attr('id');
                $('.practiceList').find('span').hide();
                $(this).find('span').show();
                paramList.classTaskId='ea266f2a-94f0-41f5-b108-cdaf5ba6eee5';
                getlistdata();
            });
            // 预览
            $(".tablelist").on("click",".view",function(){
                C.load(0);
                Vparams.EnglishArticleTaskHistoryBaseId=$(this).attr('data-id');
                // Vparams.Id='rj_5_1_5_A_100_0062';
                console.log(Vparams);
                ajaxView();
            });
            function ajaxView(){
                 var ajaxViewData=C.POSTS(JSON.stringify(Vparams),httpUrl.GetEnglishArticleTaskHistoryBaseRepeatList,successAjax);
                
            }
            function successAjax(ajaxViewData) {
                if(ajaxViewData.Result==1){
                    PreviewSubject(ajaxViewData.Data);
                    C.load(1);
                }else{
                    C.load(1);
                    C.layer(1,ajaxViewData.Message);
                }
            }
            $(".close").on("click",function(){
                $(".premask").hide();
            });
            $(".task_list").on('click',function(){
                window.location.href="result.html";
            });
             //题目预览
            function PreviewSubject(data) {
                var options = {};
     
                console.log(data);
               var str='';
                // var str = TeacherSubjectString(data);
                for(var i=0;i<data.length;i++){
                    str += TeacherSubjectString(data[i]);
                }
                // console.log(str);
                
                openPopWin('checkDetail', str);
            }
            //弹出层预览
             function openPopWin(type, content) { //根据传递进来的值，更改str内容

                var pop = document.querySelector("#pop-box");
                var str = "";
                // if (type == "checkDetail") {
                    str = '<div class="pop-win pop-content">\
                        <header class="close-btn-box"></header>\
                        <div class="pop-scroll">\
                            <div class="pop-content">';
                    str += content;
                    str += '</div>\
                        </div>\
                    </div>';
                pop.innerHTML = str;

                var box = document.querySelector(".close-btn-box");
                var btn = document.createElement("span");
                var _this = this;
                btn.className = "close-btn";
                btn.addEventListener("click", function () {
                    $(pop).find(".pop-content").hide("slow", function () {
                        pop.innerHTML = "";
                    });
                });
                box.appendChild(btn);
            }
           
           
            //页面自适应
           $(window).resize(function () {  
                C.resezes();
            });
            C.resezes(1);
           
            $(".tablelist").on('click','.preview',function(){
                window.location.href='classResult.html'
            });
            // $(".tablelist").on('click','.view',function(){
            //     // window.location.href='';
            // });
        });
