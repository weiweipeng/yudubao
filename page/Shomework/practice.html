    <script type="text/javascript">
    	$(function () {
            var paramClass={
                "IndexPage": 1,
                "IndexSize":100
            }
            var paramList={
                "IndexPage": 1,
                "IndexSize":10
            }
            var Tarsk={
                "IndexPage": 1,
                "IndexSize":1
            }
             var Vparams={
                'IndexPage':1,
                'IndexSize':1
            };
            var answer={
                'taskType':0
            }
            var personTarskList={
                'IndexPage':1,
                'IndexSize':10
            }
            var accountName=sessionStorage.getItem('accountName');
            var classListId=[],gradeid='',gradeName='';//班级id列表
            var count="",classNum=0,praNum=0;
            var nums=1;
            var pracCount=0;
            var tarskData={};
            var pracBool=true;//判断是否在做题状态
            var realTimeNew = 0,tempTime = 0;//篇章计时
            var maxtime = 0; //一个小时，按秒计算，自己调整!  
            var timer=null;
            var timers=null;
           personTarskList.StudentId=accountName;
           // C.POSTS(JSON.stringify(personTarskList),httpUrl.GetQuestionListByStuId,successGetpra);
            function leftrightScale(){
                C.resizes();
                $('.mainleft').hide();
                $(".mainright").hide();
                $('.bg-line').hide();
                $('.maincenter').width('100%');
            }
            var stuData=C.POSTS('',httpUrl.GetStudentInfo,successGetstu);
            //学生答案
            var stuSubQueList = {};
            
            C.load(0);
            function successGetstu(stuData) {
                if(stuData.Result==1){
                
                    localStorage.setItem('studentId',stuData.Data.Id);
                    paramList.studentId=stuData.Data.Id;
                    localStorage.setItem('studentName',stuData.Data.Name);
                    $('.names').text(stuData.Data.Name);
                  
                    paramClass.studentId =accountName;
                    paramList.schoolId=stuData.Data.schoolId;
                    localStorage.setItem('schoolId',stuData.Data.SchoolId);
                    answer.schoolId=stuData.Data.SchoolId;
                    answer.studentId =stuData.Data.UserAccountId;
                    C.load(1);
                    getClassData();
                }else{
                    C.layer(1,stuData.Message);
                }
            }
            //获取班级信息
            var classnum=0,classCount=1;
            function getClassData(){
                var classData=C.POSTS(JSON.stringify(paramClass),httpUrl.GetPageClassStudent,successGetClass);
            }
            function successGetClass(classData) {
                if(classData.Result==1){
                    if(classData.Data.length!=0){
                        createClassList(classData.Data);
                        paramList.ClassId=classData.Data[0].ClassId;
                        answer.classesId=classData.Data[0].ClassId;
                        answer.AfterSchool=classData.Data[0].AfterSchool;
                        $('.selectNum').val(classData.Data[0].ClassesName);
                        getpracData();
                    }else{
                        C.layer(2,'您还没有加入班级！');
                    }
                    
                }else{
                    paramClass.IndexPage-=classNum;
                    C.layer(1,classData.Message);
                }
            }
            function createClassList(data){
                
                var list='';
                for(var i=0;i<data.length;i++){
                    if(data[i].AfterSchool){
                        xiaowai="(校外)";
                    }else{
                        xiaowai="";
                    }
                    list+='<li><input type="radio" id='+data[i].ClassId+' name="seleclasses" gradeid='+data[i].GradeId+' dataName='+data[i].ClassesName+' AfterSchool='+data[i].AfterSchool+'><span>'+data[i].ClassesName+xiaowai+'</span></li>'
                }
                $(".classSec").html(list);

            }
           $('.seleclasses').on('click',function(){
                $(".mask").show();
                $(".classSec").show();
            });
            $(".classSec").on("click",function(e){
                e.stopPropagation();
            });
            $(".mask,.close_list,.mask_sure").on("click",function(){
                $('.mask').hide();
                $('.mask').find("ul").hide();

            });
          
             //选中班级id
           
             $(".classSec").on("click",'input',function(){
                if(pracBool){

                    var spanId=$(this).attr('id');
                   
                    gradeid=spanId;
                    paramList.ClassId=spanId;
                    answer.classesId=spanId;
                   
                    getpracData();
                    answer.AfterSchool=$(this).attr('AfterSchool');
                  
                    var classname=$(this).attr('dataName');
                    $('.selectNum').val(classname);
                }else{
                    C.layer(2,'请先做完练习！');
                }
            });
   

            //获取练习列表
            var pracIdList=[],pracCount='',pracId='';
            var personClassBool=false;
            $(".personprac").on('click',function(){
                if(pracBool){
                    answer.taskType=1;
                    personClassBool=true;
                    personTarskList.IndexPage=1;
                    getpracData();
                }else{
                    C.layer(2,"请先做完练习");
                }
            });
            $(".classprac").on("click",function(){
                if(pracBool){
                    answer.taskType=0;
                    personClassBool=false;
                    paramList.IndexPage=1;
                    getpracData();
                }else{
                    C.layer(2,"请先做完练习！");
                }
            });
            function getpracData(){
                var pracListData={};
                if(personClassBool){
                    console.log(personTarskList);
                     pracListData=C.POSTS(JSON.stringify(personTarskList),httpUrl.GetQuestionListByStuId,successGetpra);
                }else{
                    paramList.tarskType=1;
                     pracListData=C.POSTS(JSON.stringify(paramList),httpUrl.GetPageClassTaskList,successGetpra);
                }
            }
            function successGetpra(pracListData) {
                if(pracListData.Data.length>0){
                    var allpraCount=pracListData.Data[0].COUNTS;
                }else{
                    C.layer(2,$('.selectNum').val()+"没有任务！");
                    return false;
                }
                if(pracListData.Result==1){
                    if(allpraCount%paramList.IndexSize>0){
                        pracCount=parseInt(allpraCount/paramList.IndexSize)+1;
                    }else{
                        pracCount=parseInt(allpraCount/paramList.IndexSize);
                    }
                    if(pracCount>0){
                        var str="共"+pracCount+"页";
                    }else{
                        var str="共1页";
                    }
                    
                    $('.allcounts').text(str);
                    $(".count").text(paramList.IndexPage);
                    createPracList(pracListData.Data);
                }else{
                    paramList.IndexPage-=praNum;
                    C.layer(1,pracListData.Message);
                }
            }
            function createPracList(data){
                var list='<li><p class="cell1">编号</p><p class="cell3">练习名称</p><p class="cell4">练习类型</p><p class="cell7">是否完成</p><p class="cell8">限时(分钟)</p><p class="cell10">年级</p><p class="cell11">总分数</p><p class="cell12">操作</p></li>';
                for(var i=0;i<data.length;i++){
                    var index=1;
                    index=(paramList.IndexPage-1)*paramList.IndexSize+i+1;
                    var limeTime=data[i].LimitedTime!=null?data[i].LimitedTime:'未限时';
                    var text=data[i].EnglishArticleTaskHistoryBaseId!=null?"重做":"做题";
                    var doQuestionBool=data[i].EnglishArticleTaskHistoryBaseId!=null?"已做":"未做";
                    if(i<data.length-1){
                        list+='<li class="trline"  style="border-bottom:1px solid #999">';
                    }else{
                        list+='<li class="trline">';
                    }
                    var tarskType=data[i].TaskType==0?"班级练习":"个人练习";
                    list+='<p class="cell1"> <span class="serial">'+index+'</span> </p>';
                    list+='<p class="chapter cell3"  title="'+data[i].Name+'"">'+data[i].Name+'</p>';
                    list+='<p class="cell4">'+tarskType+'</p>';
                    list+='<p class="cell7">'+doQuestionBool+'</p>';
                    list+='<p class="cell8">'+limeTime+'</p>';
                    list+='<p class="cell10">'+data[i].GradeId+'</p>';
                    list+='<p class="cell11">'+data[i].TotalScore+'</p>';
                    list+='<p class="cell12"><span class="view dbtn" times="'+data[i].LimitedTime+'" names="'+data[i].Name+'"" id="'+data[i].Id+'" >'+text+'</span></p>';
                    list+='</li>';
                }
                $(".tablelist").html(list);
            }
            $(".tablelist").on('click','.view ',function(){
                if(pracBool){
                    var limeTime=$(this).attr('times');
                    C.load(0);
                    pracId=$(this).attr('id');
                    Tarsk.Id=pracId;
                    nums=1;
                    answer.id=pracId;
                    answer.taskName=$(this).attr('names');
                    $(".tablelist").hide();
                    $('.mainContainer').show();
                    $('.release').show();
                    gettarskData();

                    $(this).find('span').show();
                    if(limeTime!='null'){
                        // maxtime=limeTime*60;
                        maxtime=limeTime*60;
                       timer=setInterval(CountDown,1000);
                    }else{
                        addTime();
                        timers=setInterval(addTime,1000);
                    }
                }else{
                    C.layer(2,'请先做完练习！');
                }
            });
            var times=0;
            var countTime=0;
            var am=0,ah=0,as=0,timestr='';
            var alltime=0;
            function addTime(){
                var sh='',sm='',ss='';
                times+=1;
                realTimeNew+=1;
                alltime+=1;
                // realTimeNew=countTime;
                if(times>=60){
                    am++;
                    times-=60;
                    sm=am<10?"0"+am:am;
                }else{
                    sm=am<10?"0"+am:am;
                }
                ss=times<10?"0"+times:times;
                if(am>=60){
                    ah++;
                    am-=60;
                    sh=ah<10?"0"+ah:ah;
                }else{
                     sh=ah<10?"0"+ah:ah;
                }
                
                timestr=sh+':'+sm+":"+ss;
                
                $('.time').text(timestr);

            }
            function CountDown() {
                realTimeNew+=1;
                alltime+=1;
                if (maxtime >= 0) {
                    
                    if(maxtime>=3600){
                        var minutes=Math.floor(maxtime/60)%60;
                        var hours=Math.floor(maxtime/3600);
                        var seconds = Math.floor(maxtime % 60);
                    }else{
                        var minutes = Math.floor(maxtime / 60);
                        var seconds = Math.floor(maxtime % 60);
                        var hours = 0;
                    }
                     // msg = "距离结束还有" + minutes + "分" + seconds + "秒";
                    if(hours<10){
                        if(seconds<10&&minutes>10){
                            msg = "0" + hours +":"+ minutes + ":" + "0"+seconds ;
                        }else if(minutes<10&&seconds>10){
                            msg = "0" + hours +":"+"0" + minutes + ":" +seconds ;
                        }else if(minutes<10&&seconds<10){
                            msg = "0" + hours +":"+"0" + minutes + ":" + "0"+seconds ;
                        }else{
                            msg = "0" + hours +":"+minutes + ":" + seconds;
                        }
                    }else{
                        if(seconds<10&&minutes>10){
                            msg =  hours +":"+ minutes + ":" + "0"+seconds ;
                        }else if(minutes<10&&seconds>10){
                            msg =  hours +":"+"0" + minutes + ":" +seconds ;
                        }else if(minutes<10&&seconds<10){
                            msg =  hours +":"+ "0" + minutes + ":" + "0"+seconds ;
                        }else{
                            msg =  hours +":"+minutes + ":" + seconds;
                        }
                    }
                    
                     timestr=msg;
                     $(".time").text(timestr);
                        --maxtime;
                        if(maxtime==0){
                            submits();
                        }
                } 

            }     
            //篇章练习
             var tarkCount=0;
            function gettarskData(){
                if(personClassBool){
                    C.POST(Tarsk,httpUrl.GetQuestionListByPersonalTaskId,successGettarsk);
                }else{
                    C.POST(Tarsk,httpUrl.GetQuestionListByClassTaskId,successGettarsk);
                }
            }
            function successGettarsk(tarskDatas) {
                subjectArray=tarskData=tarskDatas;
                if(tarskData.Result==1){
                    pracBool=false;
                    realTimeNew=0;
                    tempTime = 0;
                    var str='共'+tarskDatas.Data.length+'页';
                    $('.allcounts').text(str);
                    getresult();
                    // pracCount=tarskData.count;
                    C.load(1);
                    tarkCount=tarskData.Data.length;
                
                    $('.allcount').text('共'+tarkCount+'页');
                }else{
                    C.load(1);
                    C.layer(1,tarskData.Message);
                }
            }
             // 预览
            $('.left_btn').on('click',function(){
                var shows=$('.tablelist').css('display');
                if(shows=='inline' || shows=="block"){
                    C.leftPage(paramList,praNum,getpracData);
                }else{
                    if(nums==1){
                       C.layer(2,'这已经是第一页啦！');
                    }else if(nums>1){
                        $('.mainContainer').scrollTop(0);
                        titleTime();
                        nums--;
                        getresult();
                    }
                }
                
            });
            $(".right_btn").on('click',function(){
                var shows=$('.tablelist').css('display');
                if(shows=='inline' || shows=="block"){
                    C.rightPage(paramList,praNum,pracCount,getpracData);
                }else{
                    if(nums>=tarkCount){
                        // getresult();
                        C.layer(2,"这是最后一页啦！")
                    }else if(nums<tarkCount){
                        $('.mainContainer').scrollTop(0);
                        titleTime();
                        nums++;
                        getresult();
                    }
                }
            });
            function titleTime(){
                var subjectIndex=parseInt(nums)-1;
                var subjectArray=tarskData.Data;
                var subjectId = subjectArray[subjectIndex].Id;
                stuSubQueList[subjectId] = IsNormal(stuSubQueList[subjectId]) ? stuSubQueList[subjectId] + realTimeNew : realTimeNew ;
                tempTime = realTimeNew;
                realTimeNew=0;
            } 
            var questionLen=0;
            function getresult(){
                var stuSubQueListTemp = {};
                var subjectIndex=parseInt(nums)-1;
                
                var subjectArray=tarskData.Data;
                if(questionLen==0){
                    var i=0;
                    for(i=0;i<subjectArray.length;i++){
                        var quesitemList=subjectArray[i].QuestionItem;
                        var questionlens=quesitemList.length;
                        questionLen+=questionlens;
                    }
                    questionLen+=i;
                }
                
                //读取学生当前答案
                $.each($("#form1").serializeArray(), function (i, v) {
                    if (stuSubQueListTemp[v.name] != undefined) {
                        stuSubQueListTemp[v.name] += '|' + v.value.trim();
                    } else {
                        stuSubQueListTemp[v.name] = v.value.trim();
                    }
                });
                $.each(stuSubQueListTemp, function (index, value) {
                    stuSubQueList[index] = value;
                });
                $(".count").text(nums);
                var pagenum=parseInt(nums)-1;
         
                var subStr = SubjectString(tarskData.Data[pagenum]);
               
                $(".mainContainer").html(subStr);
                leftrightScale();
                var questions = subjectArray[subjectIndex].QuestionItem;
                $.each(questions, function (index, value) {
                    var inputDom = $(".mainContainer").find("."+value.Id);
                    if (value.Answer.indexOf('|') != -1) {
                        if (stuSubQueList[value.Id] != undefined) {
                            var itemAnsweArry = stuSubQueList[value.Id].split('|');
                            $.each(inputDom, function (ind, val) {
                                val.value = itemAnsweArry[ind];
                            });
                        }
                    } else {
                        $.each(inputDom, function (ind, val) {
                            if (val.type == "text") {
                                val.value = stuSubQueList[value.Id] == undefined ? "" : stuSubQueList[value.Id];
                            } else if (val.type == "radio") {
                                if (val.value == stuSubQueList[value.Id]) {
                                    val.checked = true;
                                }
                            }
                        });
                    }
                });
            //写作技巧
            if (subjectArray[subjectIndex].writingSkill != "" && subjectArray[subjectIndex].writingSkill != null) {
                var WritingQuestions = subjectArray[subjectIndex].writingSkill.writingSkillItem;
                $.each(WritingQuestions, function (index, value) {
                    var inputDom = $('.' + value.id);
                    if (value.writingSkillItemAnswer.indexOf('|') != -1) {
                        if (stuSubQueList[value.id] != undefined) {
                            var itemAnsweArry = stuSubQueList[value.Id].split('|');
                            $.each(inputDom, function (ind, val) {
                                val.value = itemAnsweArry[ind];
                            });
                        }
                    } else {
                        $.each(inputDom, function (ind, val) {
                            if (val.type == "text") {
                                val.value = stuSubQueList[value.Id] == undefined ? "" : stuSubQueList[value.id];
                            } else if (val.type == "radio") {
                                if (val.value == stuSubQueList[value.id]) {

                                }
                            } else if (val.type == "textarea") {
                                val.innerText = stuSubQueList[value.id] == undefined ? "" : stuSubQueList[value.id];
                            }
                        });
                    }
                });
            }
