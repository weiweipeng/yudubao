            var times=0;
            var countTime=0;
            var am=0,ah=0,as=0,timestr='';
            var alltime=0;
            function addTime(){
                
                var sh='',sm='',ss='';
                times+=1;
                realTimeNew+=1;
                alltime+=1;
                // realTimeNew=countTime;
                if(times>=60){
                    am++;
                    times-=60;
                    sm=am<10?"0"+am:am;
                }else{
                    sm=am<10?"0"+am:am;
                }
                ss=times<10?"0"+times:times;
                if(am>=60){
                    ah++;
                    am-=60;
                    sh=ah<10?"0"+ah:ah;
                }else{
                     sh=ah<10?"0"+ah:ah;
                }
                
                timestr=sh+':'+sm+":"+ss;
                
                $('.time').text(timestr);

            }
            function CountDown() {
                if (maxtime >= 0) {
                    minutes = Math.floor(maxtime / 60);
                    seconds = Math.floor(maxtime % 60);
                    
                     // msg = "距离结束还有" + minutes + "分" + seconds + "秒";
                    if(seconds<10&&minutes>10){
                        msg =  minutes + ":" + "0"+seconds ;
                    }else if(minutes<10&&seconds>10){
                        msg = "0" + minutes + ":" +seconds ;
                    }else if(minutes<10&&seconds<10){
                        msg =  "0" + minutes + ":" + "0"+seconds ;
                    }else{
                        msg = minutes + ":" + seconds;
                    }
                    
                     alltime=minutes*60+seconds;
                     timestr=msg;
                     $(".time").text(timestr);
                     // if (maxtime == 5 * 60)alert("还剩5分钟");
                        --maxtime;
                        // clearInterval(timer)

            function getresult(){

                $.each($("#form1").serializeArray(), function (i, v) {
                    if (stuSubQueListTemp[v.name] != undefined) {

                    } else {
                        stuSubQueListTemp[v.name] = v.value.trim();

                            });

                            if (val.type == "text") {
                                val.value = stuSubQueList[value.Id] == undefined ? "" : stuSubQueList[value.Id];

                                }
