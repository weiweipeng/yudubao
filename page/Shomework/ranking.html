    <script type="text/javascript">
    	$(function () {
             var paramClass={
                "IndexPage": 1,
                "IndexSize":6
            }
            var paramrank={};
            //默认时间
            var myDate = new Date();
            var y= myDate.getFullYear(); 
            var m=myDate.getMonth();
            var d=myDate.getDate();
            paramrank.startDate = y+'-'+(m-1)+'-'+d;
            paramrank.endDate = y+'-'+m+'-'+d;
            console.log(paramrank);

            paramClass.studentId ='s004';
            paramrank.schoolId=localStorage.getItem('schoolId');
             var classListId=[],gradeid='',gradeName='';//班级id列表
             var count="";
             $("#startTime").shijian({
                // y:-20,//当前年份+10
                Hour:false,//是否显示小时
                Minute:false,//是否显分钟
                // success:function(){}
            })
             $("#endTime").shijian({
                // y:-20,//当前年份+10
                Hour:false,//是否显示小时
                Minute:false,//是否显分钟
                // success:function(){}
            })
            if(localStorage.getItem('studentName')){
                $('.names').text(localStorage.getItem('studentName'));
            }
    		 //获取班级信息
            getClassData();
            var classCount=0,classNum=0;
            function getClassData(){
                var classData=C.POSTS(JSON.stringify(paramClass),httpUrl.GetPageClassStudent,successGetclass);
            }
            function successGetclass(classData) {
                if(classData.Result==1){
                    $(".classcount").text(paramClass.IndexPage);
                    paramrank.ClassId='aaa';
                    getRank();
                    if(classData.Count%paramClass.IndexSize>0){
                        classCount=parseInt(classData.Count/paramClass.IndexSize)+1;
                    }else{
                        classCount=parseInt(classData.Count/paramClass.IndexSize);
                    }
                    createClassList(classData.Data);
                    setClassCheck();
         
                }else{
                    paramClass.IndexPage-=classNum;
                    C.layer(1,classData.Message);
                }
            }
            function createClassList(data){
                console.log(data);
                var list='';
                for(var i=0;i<data.length;i++){
                    list+='<div id='+data[i].ClassId+' gradeid='+data[i].GradeId+' gradename='+data[i].GradeName+' class="lf classtable">'+data[i].ClassesName+'<span>选中</span></div>'
                }
                $(".classSec").html(list);

            }
          
            $(".classLf").on("click",function(){
                C.leftPage(paramClass,classNum,getClassData);
                
            });
            $(".classRf").on("click",function(){
                C.rightPage(paramClass,classNum,classCount,getClassData);
                
            });
             //选中班级id
           
             $(".classes").on("click",'.classtable',function(){
                C.load(0);
                $('.classes').find('span').hide();
                //判断是否所有的班级选中全部清除
                console.log($('#startTime').val());
                var endT=$('#endTime').val();
                var starT=$('#startTime').val();
                console.log($('#endTime').val());
                
                
                var spanId=$(this).attr('id');
                var grades=$(this).attr('gradeid');  

              
                gradeid = spanId; 
                paramrank.ClassId='aaa';
                if(starT!='未选择'){
                    paramrank.startDate = starT;
                }
                if(endT!='未选择'){
                    paramrank.endDate = endT;
                }
                getRank();
                 $(this).find('span').show();
            });
            //翻页后班级是否选中
            function setClassCheck(){
                var ids=$(".classes").find('.classtable');
                for(var i=0;i<ids.length;i++){
                    var ID=$(ids).eq(i).attr('id');
                    if(gradeid==ID){
                        $(".classes").find('.classtable').eq(i).find('span').show();
                    }
                }
            }
            //获取排行榜信息
            function getRank() {
                var data=C.POSTS(JSON.stringify(paramrank),httpUrl.GetStuRankingTaskHistoryBase,successGetrankdata);
            }
            function successGetrankdata(data) {
                $(".tablelist").empty();
                if(data.Result==1){
                    C.load(1);
                    var list='<li><p class="cell1">排名</p><p class="cell2">姓名</p><p class="cell3">等级</p><p class="cell4">积分</p><p class="cell5">在线时间</p><p class="cell6">速度</p><p class="cell7">正确率</p><p class="cell8">完成率</p><p class="cell9">得分</p></li>';
                    for(var i=0;i<data.Data.length;i++){
                        if(i<data.Data.length-1){
                            list+='<li class="trline"  style="border-bottom:1px solid #999">';
                           
                        }else{
                            list+='<li class="trline">';
                            
                        }
                        var index=i+1;
                        list+='<p class="cell1"> <span class="serial">'+index+'</span> </p>';
                        list+='<p class="cell2">'+data.data[i].StudentName+'</p>';
                        list+='<p class="cell3"></p>';
                        list+='<p class="cell4">'+data.data[i].Integral+'</p>';
                        list+='<p class="cell5"></p>';
                        list+='<p class="cell6"></p>';
                        list+='<p class="cell7"></p>';
                        list+='<p class="cell8"></p>';
                        list+='<p class="cell9"></p>';
                        list+='</li>';
                    }
                    $(".tablelist").html(list);
                }else{
                   C.load(1);
                   C.layer(1,data.Message);
                }
            }
           $(window).resize(function () {  
                
                C.resezes();
            });
            C.resezes(1);
            $(".ope_first").on({
                mouseover:function (e) {
                    e.stopPropagation();
                    $(".message_list").show();
                },
                mouseout:function (e) {
                    e.stopPropagation();
                    $(".message_list").hide();
                }
            });
    	});
