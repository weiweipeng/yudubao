        $(function () {
             //获取班级信息
            var paramClass={
                "IndexPage": 1,
                "IndexSize":6
            }
            var paramList={
                "IndexPage": 1,
                "IndexSize":10
            }
            var resultDetail={};
             var history={
                "IndexPage": 1,
                "IndexSize":10
             };
            var classNum=0,praNum=0,count=1;
            history.StartTime=getNowFormatDate();
            history.EndTime=getPassWeekDate();
            var accountName=sessionStorage.getItem('accountName');
            var classListId=[],gradeid='',gradeName='';//班级id列表
            if(localStorage.getItem('studentId')){
                paramClass.studentId=accountName;
                history.studentId=localStorage.getItem('studentId');
            }
            if(localStorage.getItem('studentName')){
                $('.names').text(localStorage.getItem('studentName'));
            }
            getClassData();
             $('.seleclasses').on('click',function(){
                $(".mask").show();
                $(".classSec").show();
            });
            $(".classSec").on("click",function(e){
                e.stopPropagation();
            });
            $(".mask,.close_list,.mask_sure").on("click",function(){
                $('.mask').hide();
                $('.mask').find("ul").hide();

            });
            function getClassData(){
                var classData=C.POSTS(JSON.stringify(paramClass),httpUrl.GetPageClassStudent,successGetclass);
            }
            function successGetclass(classData){
                $(".classSec").empty();
                if(classData.Result==1){
                    
                    if(classData.Data!=null){
                        createClassList(classData.Data);
                    }else{
                        C.layer(1,"没有更多数据");
                    }
                    history.ClassId=classData.Data[0].ClassId;
                   getHistory();
                    $('.selectNum').val(classData.Data[0].ClassesName);
                   
                }else{
                    // paramClass.IndexPage-=classNum;
                    C.layer(1,classData.message);
                }
            }
            function createClassList(data){
                console.log(data);
                var list='';
                for(var i=0;i<data.length;i++){
                     if(data[i].AfterSchool){
                        xiaowai="(校外)";
                    }else{
                        xiaowai="";
                    }
                    list+='<li><input type="radio" id='+data[i].ClassId+' name="seleclasses" gradeid='+data[i].GradeId+' dataName='+data[i].ClassesName+'><span>'+data[i].ClassesName+xiaowai+'</span></li>'
                }
                $(".classSec").html(list);

            }
          
         
             //选中班级id
           
            $(".classSec").on("click",'input',function(){
               
                var starttime=$('#selectStartTime').val();
                var endtime=$('#selectEndTime').val();
                history.StartTime=starttime!=''?starttime:history.StartTime;
                history.EndTime=endtime!=''?endtime:history.EndTime;
                var spanId=$(this).attr('id');
           
               
                history.ClassId=spanId;
            
                paramList.ClassId=spanId;
          
                getHistory();
                var classname=$(this).attr('dataName');
                $('.selectNum').val(classname);
                
               
            });
        

            laydate.render({
               elem: '#selectStartTime' //指定元素
            });
            laydate.render({
               elem: '#selectEndTime' //指定元素
            });
            var tableNum=0,tableCount=0;
            
            function getHistory(){
                console.log(history);
                var historyData=C.POSTS(JSON.stringify(history),httpUrl.GetStudentTaskHistoryBaseStatistics,successGethis);
                
            }
            function successGethis(historyData){
                $(".tablelist").empty();
                if(historyData.Result==1){
                    if(historyData.Data.length>0){
                        var allcount=historyData.Data[0].COUNTS;
                        if(allcount%history.IndexSize>0){
                            tableCount=parseInt(allcount/history.IndexSize)+1;
                        }else{
                            tableCount=parseInt(allcount/history.IndexSize);
                        }
                        var str="共"+tableCount+"页";
                        $('.allcounts').text(str);
                        $(".count").text(history.IndexPage);
                        setHistoryList(historyData.Data);
                    }else{
                        C.layer(2,$('.selectNum').val()+'没有数据！');
                    }
                    
                }else{
                    C.layer(2,historyData.Message);
                }
            }
            function setHistoryList(data){
                var list='<li><p class="cell1">编号</p><p class="cell2">任务名称</p><p class="cell3">做题时间</p><p class="cell4">总分</p><p class="cell5">得分</p><p class="cell6">得分率</p><p class="cell7">用时(分钟)</p><p class="cell8">词/分钟</p><p class="cell9">详情</p>';
                for(var i=0;i<data.length;i++){
                    if(i<data.length-1){
                        var percent=(data[i].QuestionScore/data[i].TotalScore).toFixed(2);;
                        list+='<li class="trline"  style="border-bottom:1px solid #999">';
                    }else{
                        list+='<li class="trline">';
                    }
                    var index=i+1;
                    var  percent=parseFloat(data[i].StudentScore/data[i].TotalScore*100).toFixed(2)+'%';
                    var wordPace=0;
                    if(data[i].StudentTimeUse==null){
                        wordPace='';
                    }else{
                        wordPace=parseInt(data[i].Words/data[i].StudentTimeUse);
                    }
                    var StudentTimeUse=data[i].StudentTimeUse!=null?data[i].StudentTimeUse:'';
                    StudentTimeUse=parseFloat(StudentTimeUse/60).toFixed(2);
                    var DoQuestions=data[i].DoQuestions.split('T');
                    DoQuestions[1]=DoQuestions[1].slice(0,5);
                    list+='<p class="cell1"> <span class="serial">'+index+'</span> </p>';
                        list+='<p class="chapter cell2">'+data[i].Name+'</p>';
                        list+='<p class="cell3">'+DoQuestions[0]+' '+DoQuestions[1]+'</p>';
                        list+='<p class="cell4">'+data[i].TotalScore+'</p>';
                        list+='<p class="cell5">'+data[i].StudentScore+'</p>';
                        list+='<p class="cell6">'+percent+'</p>';
                        list+='<p class="cell7">'+StudentTimeUse+'</p>';
                        list+='<p class="cell8">'+data[i].Words+'</p>';
                        list+='<p class="cell9"><span class="view dbtn" data-id="' + data[i].Id + '" >查看</span></p>';
                        list+='</li>';
                }
                $(".tablelist").html(list);
            }
            $(".right_btn").on("click",function(){
                C.rightPage(history,tableNum,tableCount,getHistory);
            });
            $(".left_btn").on("click",function(){
                C.leftPage(history,tableNum,getHistory);
            });
            $(".tablelist").on("click",'.view',function(){
                C.load(0);
                resultDetail.EnglishArticleTaskHistoryBaseId=$(this).attr('data-id');
                console.log(resultDetail);
                var resultData=C.POSTS(JSON.stringify(resultDetail),httpUrl.GetEnglishArticleTaskHistoryBaseRepeatList,successAjax);
            });
            function successAjax(resultData){
                C.load(1);
                var result=resultData.Data;
                var str = '';
                $.each(result, function (index, value) {
                    str += SubjectStringStatistic(value);
                    str += '<br/>' 
                });
            
                openPopWin('checkDetail', str);
                //还原学生答案
                for (var i = 0; i < result.length; i++) {
                    //题目
                    var questions = result[i].SubjectItemList;
                    $.each(questions, function (index, value) {
                        var inputDom = $('.' + value.Id);
                        if (value.Answer.indexOf('|') != -1) {
                            if (value.StuAnswer != undefined) {
                                var itemAnsweArry = value.StuAnswer.split('|');
                                $.each(inputDom, function (ind, val) {
                                    val.value = itemAnsweArry[ind];
                                });
                            }
                        } else {
                            $.each(inputDom, function (ind, val) {
                                if (val.type == "text") {
                                    val.value = value.StuAnswer == undefined ? "" : value.StuAnswer;
                                } else if (val.type == "radio") {
                                    if (val.value == value.StuAnswer) {
                                        val.checked = true;
                                    }
                                }
                            });
                        }
                    });
                    //写作技巧
                    if (result[i].WritingSkillId != "" && result[i].WritingSkillId != null) {
                        var WritingQuestions = result[i].WritingSkillDetail.WritingSkillItemList;
                        $.each(WritingQuestions, function (index, value) {
                            var inputDom = $('.' + value.Id);
                            if (value.WritingSkillItemAnswer.indexOf('|') != -1) {
                                if (value.WritingSkillItemStuAnswer != undefined) {
                                    var itemAnsweArry = value.WritingSkillItemStuAnswer.split('|');
                                    $.each(inputDom, function (ind, val) {
                                        val.value = itemAnsweArry[ind];
                                    });
                                }
                            } else {
                                $.each(inputDom, function (ind, val) {
                                    if (val.type == "text") {
                                        val.value = value.WritingSkillItemStuAnswer == undefined ? "" : value.WritingSkillItemStuAnswer;
                                    } else if (val.type == "radio") {
                                        if (val.value == value.WritingSkillItemStuAnswer) {
                                            val.checked = true;
                                        }
                                    } else if (val.type == "textarea") {
                                        val.innerText = value.WritingSkillItemStuAnswer == undefined ? "" : value.WritingSkillItemStuAnswer;
                                    }
                                });
                            }
                        });
                    }
                }
            }
             //弹出层预览
             function openPopWin(type, content) { //根据传递进来的值，更改str内容

                var pop = document.querySelector("#pop-box");
                var str = "";
                // if (type == "checkDetail") {
                    str = '<div class="pop-win pop-content">\
                        <header class="close-btn-box"></header>\
                        <div class="pop-scroll">\
                            <div class="pop-content">';
                    str += content;
                    str += '</div>\
                        </div>\
                    </div>';
                pop.innerHTML = str;

                var box = document.querySelector(".close-btn-box");
                var btn = document.createElement("span");
                var _this = this;
                btn.className = "close-btn";
                btn.addEventListener("click", function () {
                    $(pop).find(".pop-content").hide("slow", function () {
                        pop.innerHTML = "";
                    });
                });
                box.appendChild(btn);
            }
            //还原学生答案
            autoLength();
            $('.article2 .article-scroll').scrollTop('0');
            $('.slimScrollBar').css('top', "0");

            function getNowFormatDate() {
                var date = new Date();
                var seperator1 = "-";
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var currentdate = year + seperator1 + month + seperator1 + strDate;
                return currentdate;
            }
            function getPassWeekDate(){
                var now = new Date();
                var date = new Date(now.getTime() - 7 * 24 * 3600 * 1000);
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();
                var passWeekDate=year + '-' + month + '-' + day;
                return passWeekDate;
            }
            $(".ope_first").on({
                mouseover:function (e) {
                    e.stopPropagation();
                    $(".message_list").show();
                },
                mouseout:function (e) {
                    e.stopPropagation();
                    $(".message_list").hide();
                }
            });
          
            $(window).resize(function () {  
                
                C.resezes();
            });
            C.resezes(1);
        });
