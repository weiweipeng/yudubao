<!DOCTYPE html>
<html>
<head>
	<title>购买</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<style type="text/css">
		.buy_mainContent{
		    width: 100%;
		    position: absolute;
		    top: 84px;
		    bottom: 0px;
		    overflow: hidden;
		}
		.buy_content{
			width: 900px;
			height: 400px;
			position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -200px;
            margin-left: -450px;
		}
		
        .triangle{
            position: absolute;
            right: -5px;
            top: 0px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-left: 5px solid rgb(215,215,215);
            border-bottom: 5px solid transparent;
        }
        .blue_triangle{
            border-left: 5px solid rgb(108,153,209);
        }
        .write_triangle{
            position: absolute;
            /*right: -5px;*/
            top: 0px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-left: 5px solid #fff;
            border-bottom: 5px solid transparent;
        }
        .sublines{
            width: 100%;
            margin-left: 5%;
            height: 40px;
        }
        .sublines>div{
            width: 30%;
            float: left;
            background-color: rgb(215,215,215);
            height: 10px;
            margin-right: 1%;
            position: relative;
        }
        .active{
            background-color: rgb(108,153,209)!important;
        }
        .sublines_first{
            
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
           
        }
        .sort_num{
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background-color: rgb(108,153,209);
            border: 3px solid #fff;
            text-align: center;
            line-height: 25px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            margin-left: -15px;
            top: 50%;
            margin-top: -16px;
            color: #fff;
            background-color: rgb(215,215,215);
        }
        /*.gray_triangle{
            position: absolute;
            right: -5px;
            top: 0px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-left: 5px solid rgb(215,215,215)!important;
            border-bottom: 5px solid transparent;
        }*/
        .subName{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -80px;
            margin-top: 10px;
            width: 160px;
            text-align: center;
            line-height: 30px;
            /*color: rgb(108,153,209);*/
            font-weight: 600;
            color: rgb(215,215,215);
        }
        .subactive{
            color: rgb(108,153,209)!important;
        }
        .goodList{
            width: 100%;
        }
        .goodList li{
            /*border: 1px solid #999;*/
            height: 60px;
            padding-top: 15px;
            box-sizing: border-box;
        }
        .goodList li:after{
            content: '';
            display: block;
            clear: both;
        }
        .goodList li>p{
            float: left;
            display: inline-block;
            font-size: 16px;
            text-align: center;
        }
        .firName{
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .cell1{
            width: 20%
        }
        .cell2{
            width: 15%
        }
        .cell3{
            width: 15%
        }
        .cell4{
            width: 20%
        }
        .cell5{
            width: 15%
        }
        .cell6{
            width: 15%
        }
        .boder_line{
            border:1px solid #999;
        }
        .cell4 span{
            display: inline-block;
        }
        .fircount{
            width: 80px;
            /*display: inline-block;*/
            margin: 0 auto;
            border:1px solid #999;
        }
        .fircount span{
            float: left;
            width: 32%;
        }
        .left_arrow{
            width: 20px;
            text-align: center;

        }
        .left_arrow{
            border-right: 1px solid #999;
            background-color: #f0f0f0;
        }
        .right_add{
            border-left: 1px solid #999;
            background-color: #f0f0f0;
        }
        .cen_cout{
            width: 32%;
            float: left;
            border: 0px;
             text-align: center; 
            line-height: 21px;
        }
        .redcolor{
            color: #ff0036;
        }
	</style>
</head>
<body>
    <div class="container">
    	<div class="nav">
    		<div class="logos lf">
    			<img src="../../img/120.png">
    			<span>启思教育</span>
    		</div>
    		<div class="con_title">英语阅读宝</div>
    		<div class="operation rf">
    			<div class="ope_first lf">
    				<img src="../../img/120.png">
    				<span>张三</span>
    				<!-- <img src="../../img/homework/u2104.png" class="tags"> -->
                    <p class="tags"></p>
    				<ul class="message_list">
    					<li>
    						<a href="#">基本资料</a>
    					</li>
    					<li>
    						<a href="#">安全设置</a>
    					</li>
    				</ul>
    			</div>
    			<!-- <div class="exit lf">
    				<a href="../../index.html">退出</a>
    			</div> -->
    		</div>
    		<div class="leafbg">
    			<img src="../../img/homework/u1884.gif">
    		</div>
    	</div>
        <div class="buy_mainContent">
        	<div class="buy_content">
                
        		<div class="sublines">
                    <div class="sublines_first active">
                        <div class="triangle blue_triangle"></div>
                        <div class="sort_num active">1</div>
                        <p class="subName subactive">提交订单</p>
                    </div>    
                    <div class="sublines_second">
                        <div class="write_triangle"></div>
                        <div class="sort_num">2</div>
                        <div class="triangle"></div>
                        <p class="subName">进行付款</p>
                    </div>    
                    <div class="sublines_three">
                        <div class="write_triangle"></div>
                        <div class="sort_num">3</div>
                        <div class="triangle"></div>
                        <p class="subName">完成支付</p>
                    </div>    
                </div>
        		<div class="submitlines">
                    <div class="firName">课程信息</div>
                    <ul class="goodList">
                        <li>
                            <p class="cell1">名称</p>
                            <p class="cell2">种类</p>
                            <p class="cell3">价格</p>
                            <p class="cell4">数量</p>
                            <p class="cell5">折扣</p>
                            <p class="cell6">合计</p>
                        </li>
                        <li class="boder_line">
                            <p class="cell1">英语 人教版 初一</p>
                            <p class="cell2">上学期</p>
                            <p class="cell3">￥299.00</p>
                            <p class="cell4">
                                <span class="fircount">
                                    <span class="left_arrow">-</span>
                                    <!-- <span class="cen_cout">1</span> -->
                                    <input type="text" name="count" value='1' class="cen_cout">
                                    <span class="right_add">+</span>
                                </span>
                            </p>
                            <p class="cell5">无</p>
                            <p class="cell6 redcolor">￥299.00</p>
                        </li>
                    </ul>     
                </div>
        	</div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript">
    	$('.buy_con li').on("click",function () {
    		$(this).siblings('li').removeClass('active');
    		$(this).addClass('active');
    	});
        $('.goodList').on('click','.right_add',function(){
            var val=$(this).siblings('input').val();
            val++;
            $(this).siblings('input').val(val);
        });
        $('.goodList').on('click','.left_arrow',function(){
            var val=$(this).siblings('input').val();
            
            if(val>1){
                val--;
            }else{
                val=1;
            }
            $(this).siblings('input').val(val);
        });
    </script>
</body>
</html>
