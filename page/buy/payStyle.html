        input[type="radio"] + label::before {

		    font-size: 18px;

		    height: 1em;
		    margin-right: .4em;

		    border: 1px solid #01cd78;
		    text-indent: .15em;
		    line-height: 1; 
		}
		input[type="radio"]:checked + label::before {

		    background-clip: content-box;

		}

    <script type="text/javascript">
    	$(function () {
            var AccountID=localStorage.getItem('publisherId');
            var UserName=localStorage.getItem('publisherName');
    		var menu={
	          "AccountID": AccountID,
	          "UserName": UserName,
	          "MoteMessage": ""
	          
	        }
	        var erweima={
	          "AccountID": AccountID,
	          // "OrederID": "af2c8376-7e5f-4571-a764-486908a850a8",
	          "PayType": 1
	        }
	        var getmessage={
	            "AccountID": AccountID
	        };

	        var gooddata=C.POSTS({},httpUrl.GetShoppingCartList,successGetgood);
	        var goodlist=[];
	        function successGetgood(data){
	        	var datas=data.Data;
	        	if(data.Result==1){
	        		for(var i=0;i<datas.length;i++){
	        			goodlist.push(datas[i].Id);
	        		}
	        		menu.GoodsIdList=goodlist;
	        		console.log(goodlist);
	        	}
	        }
	        $('input').on('change',function(){
	        	var typeid=$(this).val();
	        	erweima.PayType=typeid;
	        	console.log(typeid);
	        });
	    	$('.paysubmit').on('click',function(){
	            

	            var data=C.POSTS(JSON.stringify(menu),httpUrl.SaveOrders,successSave)
	        });
	        function successSave(data){
	            if(data.Result==1){
	                erweima.OrederID=data.Data;
	                getmessage.OrderID=data.Data;
	                var data=C.POSTS(JSON.stringify(erweima),httpUrl.GetPayQRCode,successCode);
	            }
	        }
	        var timer=null;
	        function successCode(data){
	            if(data.Result==1){
	                console.log(data.Data);
	                var url=httpUrl.MakeQRCode+'?data='+data.Data;
	                $('.layerImg').find('img').attr("src",url);
	                $('.layerImg').show();
	                console.log(url);

	                timer=setInterval(function(){
	                    var data=C.POSTS(JSON.stringify(getmessage),httpUrl.QueryyQrCodeState,successGetMessage);
	                },1000);
	            }
	        }
	        function successGetMessage(data){
	            if(data.Result==1){
	                $('.layerImg').hide();
	                clearInterval(timer);
	                // C.layer(4,"支付成功！");
	                window.location.href='paysuccess.html';
	            }else{
	                C.layer(1,data.Message);
	            }
	        }
    	});
    </script>
